
<div class="row">
  <div class="col-6 m-auto">
 <div class="card m-auto">
   <div class="card-header" >

        <h3 >Register</h3>
   </div>
   <div class="card-body">
        <form (ngSubmit)="onSubmit()"  [formGroup]="registrationForm">
            <div class="form-group col-12">
                <label for="name" class="form-lable">Name</label>
                <input type="text" class="form-control" formControlName="userName">
                <span *ngIf="!userName.valid && (userName.touched|| userSubmitted)" class="error-block">Please provide Name </span>
               
            </div>
            <div class="form-group col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span class="error-block" *ngIf="!email.valid && (email.touched|| userSubmitted)">
                    <span *ngIf="email.hasError('required')">Please provide Email</span> 
                    <span *ngIf="email.hasError('email')"> Please provide valid Email</span>

                </span>
                
            </div>
            <div class="form-group col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"  formControlName="password">
                <span class="error-block" *ngIf="!password.valid && (password.touched || userSubmitted)">
                    <span *ngIf="password.errors?.['required']"> Please enter Password</span>
                    <span *ngIf="password.errors?.['minlength']"> Password should be atleast 8 characters </span>

                </span>
                
            </div><div class="form-group col-12">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <span class="error-block" *ngIf="!confirmPassword.valid && (confirmPassword.touched|| userSubmitted)">
                    <span *ngIf="confirmPassword.errors?.['required']"> Please Confirm Your password </span>
                </span>
                <span class="error-block" *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid"> Password Not matched </span>
                
            </div>
            <div class="form-group col-12">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile">
                <span class="error-block" *ngIf="!mobile.valid && (mobile.touched || userSubmitted)">
                    <span *ngIf="mobile.hasError('required')"> Please enter Mobile Number</span>
                    <span *ngIf="mobile.hasError('pattern')" class="error-block">Please provide valid mobile Number</span>
                </span>
               
            </div>
            <div class="form-group col-12">
                <button class="btn btn-primary me-2" type="submit">Save</button>
                <button class="btn btn-secondary" (click)="onreset()">Cancel</button>
            </div>

            

        </form>

   </div>
    
 </div>


  </div>



</div>
